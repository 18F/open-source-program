- .gitignore
- .rvmrc
- .rbenv-version
- CONTRIBUTING.md
- Gemfile
- README.md
- Rakefile
markdown: kramdown
highlighter: pygments

#Prose.io editing info
repo_name: open-source-program
branch: gh-pages
#GitHub organization name *or* username
gh_org: 18f
